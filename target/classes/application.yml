spring:
  application:
    name: ticketero-api

  datasource:
    url: jdbc:h2:mem:ticketero
    username: sa
    password: 
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  sql:
    init:
      mode: never

server:
  port: 8080

# Telegram Configuration
telegram:
  bot:
    token: ${TELEGRAM_BOT_TOKEN:8086129023:AAGOHqV0ka76C6lMgCirIRmxYlEmMlneyjw}
    username: ${TELEGRAM_BOT_USERNAME:ticketero_bot}
    chat-id: ${TELEGRAM_CHAT_ID:6527632523}
    api-url: https://api.telegram.org

# Actuator Endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    com.example.ticketero: DEBUG
    org.springframework: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"